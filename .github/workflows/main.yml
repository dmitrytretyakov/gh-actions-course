name: GitHub Actions Demo
on:
  push:
    branches:
      - main
    paths:
      - '!.github/'
  pull_request:
    branches:
      - main
  schedule:
    - cron: '15 6 * * 6'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: true
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Dump runner context
        run: echo "${{ toJSON(runner) }}"
