name: Reusable workflow
on: 
  workflow_call:
    inputs:
      who-to-greet:
        description: 'The person to greet'
        type: string
        required: true
        default: humankind
jobs:
  reusable-job:
    runs-on: ubuntu-latest
    steps:
      - name: Echoing greetings
        run: "Hello ${{ inputs.who-to-greet }}"
